<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
      class Component
      {
        constructor()
        {

        }
        Draw()
        {

        }
      }
      class Ball extends Component
      {
        constructor()
        {
          super();
        }
        Draw()
        {
          var canvas = document.getElementById("mycanvas");
          if (canvas.getContext) 
          {
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'gray';
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 7, 0, 2*Math.PI, false);
            ctx.fill();
          }
        }
        
      }
      class Bar extends Component
      {
        constructor()
        { 
          super();  //super를 선언해줘야 상속 객체 선언 후 사용 가능.
        }
        Draw()
        {
          
          var canvas = document.getElementById('mycanvas');
          if (canvas.getContext) 
          {
            var ctx = canvas.getContext('2d');  //그리기 위해 컨텍스트를 얻는다.
            ctx.strokeStyle = 'red';
            ctx.strokeRect(0, 0, 15, 70);
          }
        }
      }

      function init() 
      {
        
          var barObj = new Bar();
          var ballObj = new Ball();
          barObj.Draw();
          ballObj.Draw();
      }
      
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="init();">
    <canvas id="mycanvas" width="400" height="300"></canvas>
  </body>
</html>
