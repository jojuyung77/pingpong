          var canvas = document.getElementById("mycanvas");
          if (canvas.getContext) 
          {
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'gray';
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 7, 0, 2*Math.PI, false);
            ctx.fill();
          }

        {

          if (canvas.getContext) 
          {
            var ctx = canvas.getContext('2d');  //그리기 위해 컨텍스트를 얻는다.
            ctx.strokeStyle = 'red';
            ctx.strokeRect(0, 0, 15, 70);
          }
